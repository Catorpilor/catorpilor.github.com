---
layout: default
title: Tags
---

<h2 class="blog-post-title">{{ page.title }}</h2>

<p class="blog-post-meta">
<div class="row">
{% for tag in site.tags %}
	<div class="col-sm-8">
		<a class="label label-primary" href="/tags/{{ tag[0] }}">{{ tag[0] }}</a><span class="badge">{{ tag[1].size }}</span>
	</div>
{% endfor %}
</div>
</p>
