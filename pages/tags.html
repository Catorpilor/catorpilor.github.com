---
layout: default
title: Tags
---

<h2 class="blog-post-title">{{ page.title }}</h2>
<hr/>
<p class="blog-post-meta">
<div class="row">
{% for tag in site.tags %}
	<div class="col-md-6 col-lg-6 col-sm-8">
		<a class="label label-default" href="/tags/{{ tag[0] }}">{{ tag[0] }}<span class="badge" style="background-color:transparent;">{{ tag[1].size }}</span></a>
	</div>
{% endfor %}
</div>
</p>
