---
layout: default
---
{% if page.post-link %}
<h1><a href="{{ page.post-link }}" title="External link">{{ page.title }}</a></h1>
{% else %}
    <span><h2>{{ page.title }}</h2></span>
		<p class="blog-post-meta">
      {% for tag in page.tags %}
          <span class="label label-info"><a href="/tags/{{ tag }}">{{ tag }}</a></span>
      {% endfor %}
    </p>
{% endif %}

{{ content }}


<div align="right" class="date-container">{{ page.date | date:"%e %B %Y @ %I:%M%p"}}</div>

 <div id="disqus_thread"></div>
 <script type="text/javascript">
 /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'chrisjiaosblog'; // required: replace example with your forum shortname

     /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
 </script>
