---
layout: default
---

{% if page.post-link %}
<h1><a href="{{ page.post-link }}" title="External link">{{ page.title }}</a></h1>
{% else %}
<div class="blog-post">
  <div class="blog-post-title"><h2>{{ page.title }}</h2></div>
	<p class="blog-post-meta">
  <i class="glyphicon glyphicon-tag"></i>
  {% for tag in page.tags %}
    <span class="label label-default"><a href="/tags/{{ tag }}">{{ tag }}</a></span>
  {% endfor %}
  {% if page.updatetime %}
  |  Update At {{ page.updatetime | date_to_string}}</span>
  {% endif %}
</p>
{% endif %}
<hr/>

{{ content }}

</div>
<link rel="stylesheet" href="/public/stylesheets/default.min.css">
<script src="/public/javascripts/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
