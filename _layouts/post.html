---
layout: default
---
{% if page.post-link %}
<h1><a href="{{ page.post-link }}" title="External link">{{ page.title }}</a></h1>
{% else %}
<div class="container">
    <span><h2>{{ page.title }}</h2></span>
    <div class="nav-collapse">
		<ul class="nav">
            {% for tag in page.tags %}
                <li><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
